name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3"

      - name: Flutter version
        run: flutter --version

      - run: flutter packages get
      - run: dart format --set-exit-if-changed lib test
      - run: flutter packages run build_runner build --delete-conflicting-outputs
      - run: flutter analyze lib
      - run: flutter build web --target lib/main_production.dart --web-renderer canvaskit
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ONSPACE_APP }}"
          channelId: live
          projectId: onspace-app

